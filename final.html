        background-attachment: fixed;
        background-size: cover;
      }

      .container {
        width: 100%;
        display: flex;
        min-height: 100vh;
      }
      .left {
        width: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .masthead {
        padding: 20px;
        max-width: 600px;
        border-radius: 8px;
        color: black;
        margin-left: 10px;
        display: flex;
        flex-direction: column;
      }

      h1 {
        font-size: 4rem;
        font-family: "Bree Serif", serif;
        margin-bottom: 1rem;
      }
      .main-text {
        font-size: 2rem;
        margin-bottom: 1rem;
      }
      .team {
        font-size: 2.4rem;
        margin-bottom: 2rem;
      }

      img {
        width: 100%;
        max-width: 500px;
      }

      .maintenance {
        width: 30vh;
        height: 30vh;
        position: absolute;
        bottom: 0;
        right: 0;
      }
      .maintenance path {
        fill: white;
      }

      .button {
        text-decoration: none;
        color: black;
        align-self: flex-start;
        padding: 30px;
        border-radius: 10px;
        font-size: 2rem;
        background: #ffbfb6;
        border: 5px solid #ffa0a0;
      }
      .button:hover {
        text-decoration: underline;
      }
      .cloud {
        position: absolute;
        top: 0;
        right: 0;
        width: 500px;
        width: 100%;
        max-width: 300px;
        z-index: -1;
        right: 5vw;
      }

      @media (max-width: 750px) {
        h1 {
          font-size: 3rem;
        }
        .left {
          width: 100%;
        }
        .main-text {
          font-size: 1.8rem;
        }
        .team {
          font-size: 2rem;
        }
        .button {
          font-size: 1.6rem;
        }
      }
    </style>
  </head>

    <div class="container">
      <div class="left">
        <div class="masthead">
          <h1>Site Maintenance</h1>
          <p class="main-text">
            Sorry for the inconvenience but we&rsquo;re performing some
            maintenance at the moment. If you need to you can always
            <a href="mailto:#">contact us</a>, otherwise we&rsquo;ll be back
            online shortly!
          </p>
          <p class="team">
            &mdash; The Team
          </p>
          <a href="/" class="button">Go to Home Page!</a>
        </div>
      </div>
    </div>
